<html>
    <head >
        <title>ScooterMe App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
        <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body onLoad="javascript:init();">
        <div class="container">
             
                <div class="col-md-8">    
                   <h1> <span class="label label-default ">Welcome to ScooterMe</span></h1>
                        
                    </div>
                        
        
        
        <br>
            <div class="row">
                <div class="col-md-4">    
                    <div id="map" style=" width: 1024px; height: 768px">
                        
                    </div>
                        
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">     <input class = "btn btn-primary" type="button" value="Locate me!" 
                                                  onClick="javascript:getLocationLeaflet();">
                </div>

                <div class="col-md-4">    <h4><span class="label label-default">Enter Text for The new Marker:</span></h4>
                </div>       
                <div class="col-md-4"> <input class = 
                                              "btn btn-danger" type="button"
                                              value="Simulate movement" 
                                              onClick="javascript:simulateMovement();">   </div>
            </div>
            <div class="row">
                <div class="col-md-4">    
                </div>
                <div class="col-md-4">    <input type="text" name="markerText" id="markerText"><br>
                </div>       
            </div>            

            <div class="row">
                <div class="col-md-4">    </div>
                <div class="col-md-4">  <button class="btn btn-warning" type="submit"
                        onClick="javascript:createMarker(
                                    document.getElementById('markerText').value);">
                        <b>Create new Marker</b></button></div>     

            </div>   

        </div>


        <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"> type = "text/javascript" ></script>
        <script type="text/javascript" src="map_1.js"></script>
    </body>
</html>
